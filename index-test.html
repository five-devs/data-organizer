<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>100devs Homework Organizer</title>

    <script src="https://kit.fontawesome.com/08ae158d12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="primary-header">
        <section class="width">
          <a class="discord-link" target="blank_" href="https://leonnoel.com/discord">
            <i class="fa-brands fa-discord discord-icon">&nbsp;<span>Join the Discord!</span></i>
          </a>
        </section>
        
        <section class="width">
            <a href="#">
              <img src="./img/logo.png" width="48px" target="_blank" alt="">
            </a>
          
            <div id="live-button"></div>
        </section>
        
        <section class="width">
            <input type="search" id="search" placeholder="Search ... " data-search />
        </section>
    </header>

    <main class="main-content" data-cls-cards-container></main>
    <template data-cls-template>
        <section id="class-04" class="class">
            <div class="video-container">
                <iframe class="video" width="250" height="150" src="https://www.youtube.com/embed/o3IIobN4xR0"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <section class="homework-container">
                <h2 class="class-title" data-title></h2>

                <div class="due">
                    <span class="bold">Due:</span>
                    <h3 class="due-date" data-due></h3>
                </div>

                <ul class="assignment-list">
                    <li class="parent1"><input type="checkbox"><span class="bold" data-todo1></span> <span data-desc1></span></li>
                    <li class="parent2"><input type="checkbox"><span class="bold" data-todo2></span> <span data-desc2></span></li>
                    <li class="parent3"><input type="checkbox"><span class="bold" data-todo3></span> <span data-desc3></span></li>
                    <li class="parent4"><input type="checkbox"><span class="bold" data-todo4></span> <span data-desc4></span></li>
                    <li class="parent5"><input type="checkbox"><span class="bold" data-todo5></span> <span data-desc5></span></li>
                    <li class="parent6"><input type="checkbox"><span class="bold" data-todo6></span> <span data-desc6></span></li>
                </ul>
            </section>
        </section>
    </template>
    <footer class="primary-footer">
        <h4>This project was designed and built by <a href="https://twitter.com/BrianSchneeDev" target="_blank">Brian
                Schnee</a>, <a href="" target="_blank">Alex</a>, <a href="" target="_blank">Elisa</a>, <a href=""
                target="_blank">Jackson</a>, <a href="" target="_blank">Avi</a> and <a href=""
                target="_blank">Thinh</a>.</h4>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
